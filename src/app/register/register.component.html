<app-main-header></app-main-header>

<div class="container-fluid container-login100">

    <div class="col-md-4 my4div">
        <div [ngSwitch]="apistatusCode">
            <div class="alert alert-danger alert-dismissible fade show" role="alert" style="font-size: small;"
                *ngSwitchCase="'400'">
                <p [innerHTML]="register_message" style=" margin: 0px; "></p>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="alert alert-success alert-dismissible fade show" role="alert" style="font-size: small;"
                *ngSwitchCase="'200'">
                <p [innerHTML]="register_message"></p>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div *ngSwitchDefault>

            </div>
        </div>


        <h3 class="h3tag">REGISTER FORM</h3>
        <form [formGroup]="registerForm" (ngSubmit)="register()" class="register-form">

            <div class="form-group">
                <label for="firstName">NAME</label>
                <input name="firstName" class="form-control" type="text" formControlName="name">
                <small class="form-text text-danger" *ngIf="name && name.invalid && name.touched">Field is
                    required.</small>
            </div>


            <div class="form-group">
                <label for="email">EMAIL ID</label>
                <input name="email" class="form-control" type="email" formControlName="email">
                <small class="form-text text-danger" *ngIf="email && email.invalid && email.touched">Enter a valid email
                    id.</small>
            </div>


            <div class="form-group">
                <label for="phone">PHONE NO</label>
                <input name="phone" class="form-control" type="text" formControlName="phone">
                <small class="form-text text-danger" *ngIf="phone && phone.invalid && phone.touched">Enter a valid phone
                    no.</small>
            </div>


            <div class="form-group">
                <label for="password">PASSWORD</label>
                <input name="password" class="form-control" type="password" formControlName="password">
                <small class="form-text text-danger" *ngIf="password && password.invalid && password.touched">Field is
                    required.</small>
            </div>

            <hr>
            <div class="form-group">
                <button class="btn btn-default logbutton" type="submit" [disabled]="registerForm.invalid"
                    [innerHTML]="buttonm"></button>
                <!-- <i class="fa fa-spinner" aria-hidden="true"></i> -->
            </div>
            <a routerLink="/login">
                <p class="smallp">I have already an account.</p>
            </a>
        </form>
    </div>
</div>
<app-footer></app-footer>
