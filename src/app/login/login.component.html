<app-main-header></app-main-header>

<div class="container-fluid container-login100">

    <div class="col-md-4 my4div">
        <div [ngSwitch]="apistatusCode">
            <div class="alert alert-danger alert-dismissible fade show" role="alert" style="font-size: small;"
                *ngSwitchCase="'400'">
                <p [innerHTML]="login_message" style=" margin: 0px; "></p>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="alert alert-success alert-dismissible fade show" role="alert" style="font-size: small;"
                *ngSwitchCase="'200'">
                <p [innerHTML]="login_message"></p>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div *ngSwitchDefault>

            </div>
        </div>
        <h3 class="h3tag">LOGIN</h3>
        <form [formGroup]="loginform" (ngSubmit)="register()" class="register-form">



            <div class="form-group">
                <label for="email">EMAIL ID</label>
                <input name="email" class="form-control" type="email" formControlName="email">
                <small class="form-text text-danger" *ngIf="email && email.invalid && email.touched">Enter a valid email
                    id.</small>
            </div>


            <div class="form-group">
                <label for="password">PASSWORD</label>
                <input name="password" class="form-control" type="password" formControlName="password">
                <small class="form-text text-danger" *ngIf="password && password.invalid && password.touched">Field is
                    required.</small>
            </div>

            <hr>
            <div class="form-group">
                <button class="btn btn-default logbutton" [disabled]="loginform.invalid" [innerHTML]="buttonm"></button>
            </div>
            <a routerLink="/register">
                <p class="smallp">Create an account.</p>
            </a>
        </form>
    </div>
</div>

<app-footer></app-footer>
