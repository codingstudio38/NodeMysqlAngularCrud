<app-myadminheader></app-myadminheader>
<div class="myuserdetailsdiv">
    <div class="container-fluid">
        <!-- class="vh-100" style="background-color: #f4f5f7;" -->
        <section> 
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col col-lg-6 mb-4 mb-lg-0">
                        <div class="card mb-3" style="border-radius: .5rem;">
                            <div class="row g-0">
                                <div class="col-md-4 gradient-custom text-center text-white"
                                    style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">

                                    <img src="http://localhost:5000/usersfile/ava1-bg.webp" class="img-fluid my-5"
                                        alt="Avatar" title="Avatar" style="width: 80px;" *ngIf="user.photo==null" />

                                    <img src="http://localhost:5000/usersfile/{{ user.photo }}" class="img-fluid my-5"
                                        alt="{{ user.name }}" title="{{ user.name }}" style="width: 80px;"
                                        *ngIf="user.photo!==null" />


                                    <h5>{{ user.name }}</h5>
                                    <a routerLink="/admin/user/{{ user.id }}/edit" [queryParams]="{ id: user.id}"><i
                                            class="fa fa-pencil-square-o mb-5" aria-hidden="true"></i></a>
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body p-4">
                                        <h6>Information</h6>
                                        <hr class="mt-0 mb-4">
                                        <div class="row pt-1">
                                            <div class="col-12 mb-2">
                                                <h6>Email</h6>
                                                <p class="text-muted">{{ user.email }}</p>
                                            </div>
                                            <div class="col-12 mb-2">
                                                <h6>Phone</h6>
                                                <p class="text-muted">{{ user.phone }}</p>
                                            </div>
                                        </div>
                                        <div class="d-flex justify-content-start">
                                            <a href="javascript:void(0)"><i class="fa fa-facebook m-1"
                                                    aria-hidden="true"></i></a>
                                            <a href="javascript:void(0)"><i class="fa fa-twitter  m-1"
                                                    aria-hidden="true"></i></a>
                                            <a href="javascript:void(0)"><i class="fa fa-instagram  m-1"
                                                    aria-hidden="true"></i></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
